<html>
	<head>
		<title>McQ Question</title>
		<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script>
		function getAnswer()
		{
			var q1 = $("#question1").text();
			var q2 = $("#question2").text();
			var q3 = $("#question3").text();
			var q4 = $("#question4").text();
			var q5 = $("#question5").text();
			var a1 = $("input[name=q1]:checked").val();
			var a2 = $("input[name=q2]:checked").val();
			var a3 = $("input[name=q3]:checked").val();
			var a4 = $("input[name=q4]:checked").val();
			var a5 = $("input[name=q5]:checked").val();
			$("#answer1").text(q1+" Answer is: "+a1);
			$("#answer2").text(q2+" Answer is: "+a2);
			$("#answer3").text(q3+" Answer is: "+a3);
			$("#answer4").text(q4+" Answer is: "+a4);
			$("#answer5").text(q5+" Answer is: "+a5);
		}

		function resetAll()
		{
			location.reload();
		}
		</script>
	</head>
	<body>
		<div class="container">
			<form action="#">
				<div >
					<p id="question1"><strong>Q 1. </strong> This is question 1?</p>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="radio" value="Option 1"name="q1" id="q1"> Option 1
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 2" name="q1" id="q1"> Option 2
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 3"name="q1" id="q1"> Option 3
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 4"name="q1" id="q1"> Option 4
						</label>
					</div>
				</div>
				<div>
					<p id="question2"><strong>Q 2. </strong> This is question 2?</p>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="radio" value="Option 1"name="q2" id="q2"> Option 1
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 2" name="q2" id="q2"> Option 2
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 3"name="q2" id="q2"> Option 3
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 4"name="q2" id="q2"> Option 4
						</label>
					</div>
				</div>
				<div >
					<p id="question3"><strong>Q 3. </strong> This is question 3?</p>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="radio" value="Option 1"name="q3" id="q3"> Option 1
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 2" name="q3" id="q3"> Option 2
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 3"name="q3" id="q3"> Option 3
						</label>
						<label class="btn btn-primary">
							<input type="radio" value="Option 4"name="q3" id="q3"> Option 4
						</label>
					</div>
				</div>
				<div >
					<p id="question4"><strong>Q 4. </strong> This is question 4?</p>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 1"name="q4" id="q4"> Option 1
						</label>
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 2" name="q4" id="q4"> Option 2
						</label>
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 3"name="q4" id="q4"> Option 3
						</label>
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 4"name="q4" id="q4"> Option 4
						</label>
					</div>
				</div>
				<div >
					<p id="question5"><strong>Q 5. </strong> This is question 5?</p>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 1"name="q5" id="q5"> Option 1
						</label>
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 2" name="q5" id="q5"> Option 2
						</label>
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 3"name="q5" id="q5"> Option 3
						</label>
						<label class="btn btn-primary">
							<input type="checkbox" value="Option 4"name="q5" id="q5"> Option 4
						</label>
					</div>
				</div><br>
				<div class="button" >
					<button type="button" data-toggle="modal" data-target="#answers"class="btn btn-success" onclick="getAnswer()" >Submit </button> 
					<!-- to Reset The Answers  -->
					<button type="reset" class="btn btn-warning col-lg-offset-1" onclick="resetAll()" >Refresh</button> 
				</div>
		</form>
		</div>
		<div class="modal fade" id="answers" role="dialog">
			<div class=" modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3>Your Answers Are as Follows: </h3>
					</div>
					<div class="modal-body col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">
						<!-- Putting the results in the Modal -->
						<div class="row" id="answer1"></div>
						<div class="row" id="answer2"></div>
						<div class="row" id="answer3"></div>
						<div class="row" id="answer4"></div>
